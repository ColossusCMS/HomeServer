<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('홈')">
</head>
<body>
    <header th:replace="fragments/common :: header">
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="fragments/common :: nav('home')">
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 p-md-0">
                <div class="overflow-hidden text-center bg-light">
                    <img src="/images/bassGuitar.jpg" class="background-image"/>
                </div>
                <div class="profile">
                    <div class="profile-image">
                        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg">
                    </div>
                </div>
                <div class="col-md-11 mx-4">
                    <h2 class="mb-4 pb-3 border-bottom">
                        <b>최문석</b> Mun-Seok CHOI
                    </h2>

                    <article>
                        <form th:action="@{/home/edit}" th:object="${editPost}" method="post" th:id="post">
                            <div id="in" class="col-md-6 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                <input type="hidden" id="content" name="content" th:field="*{content}"/>
                                <input type="hidden" id="code" th:field="*{code}" />
                            </div>
                            <div id="out" class="col-md-6 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            </div>
                            <div id="messageContent">
                                <label for="content" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></label>
                            </div>
<!--                            <div id="menu">-->
<!--                                <input class="btn btn-primary" type="button" value="Submit" onclick="saveAsHtml()"/>-->
<!--                            </div>-->
                            <div class="btn_wrap text-center">
                                <button type="submit" class="btn btn-primary waves-effect waves-light" onclick="saveAsHtml()">저장하기</button>
                            </div>
                        </form>
                    </article><!-- /.blog-post -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
    <script th:src="@{/js/post.js}"></script>
</body>
</html>
