<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <title>Login</title>
</head>

<body class="text-center">
    <form class="form-signin" th:action="@{/account/register}" method="post">
        <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
                alt="" width="72" height="57"></a>
        <h1 class="h3 mb-3 fw-normal">등록</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디 또는 비밀번호가 다릅니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            로그아웃했습니다.
        </div>
        <label for="username" class="visually-hidden">아이디</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
        <label for="inputPassword" class="visually-hidden">비밀번호</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">등록</button>
        <p class="mt-5 mb-3 text-muted">2021 Munseok 'COLOSSUS' Choi.</p>
    </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
